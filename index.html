<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Basic example of EmberJS and Google Maps API">
  <meta name="author" content="Denis Arnaud">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
  </script>
</head>

<body>
  <div id="map_canvas" style="width:100%; height:400px"></div>
  <hr>
	<script type="text/x-handlebars" data-template-name="companies">
	</script>
	<script type="text/x-handlebars" data-template-name="application">
		{{outlet}}
	</script>

	<!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.10.2.min.js"><\/script>')</script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0-rc.7.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
